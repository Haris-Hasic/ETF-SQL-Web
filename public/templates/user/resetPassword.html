<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ETF SQL Query Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
      
      <section ng-controller="PasswordResetController">
      <p ng-init="initRestart()"></p>
      
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    
                    <div class="panel-heading">
                        <strong> Password reset </strong>
                    </div>
      
                        <div class="panel-body">
      
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-envelope"></i>
                                            </span>
                                            <p class="form-control" name="email" type="email" ng-model="email"/><br/>
                                        </div>
                                    </div>
                                  
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" name="password" placeholder="New password" type="password" ng-model="password"/>
                                            <br/>
                                        </div>
                                    </div>
                            		          
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" name="password_confirmation" placeholder="Re-enter Password" type="password" ng-model="password_confirmation" />
                                            <br>
                                        </div>
                                    </div>
                            		          
                                  <div class="form-group">
                            		          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Reset" ng-click="resetPassword()">
                            	  </div>
                            	  
                        </div>    	  
                            	  
                    <div class="panel-footer"> 
                        SQL Tool, ETF Sarajevo.
                    </div>
                    
                    
                    <p ng-bind="success"></p>
                </div>
            </div>
        </div>
    </div>
    
    </section>
  </body>
</html>
